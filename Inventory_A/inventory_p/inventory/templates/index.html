{% extends "base.html" %}


{% block body %}
<h3 style="margin-top: 10px;">Currently Viewing {{ header }}</h3>
<style>
    .custom-table {
        background-color: rgba(255, 255, 255, 0.5); /* Use your desired color values and opacity here */
        margin-top: 52px;
        border-collapse: separate; /* Separate border-spacing model */
        border-spacing: 20px;
        width: 100%; /* Adjust the spacing between rows and columns as needed */
    }
    
</style>  
  <table class="custom-table">
    <thead>
        <tr>
            <th>id</th>
            <th>Item_name</th>
            <th>Item_Code</th>
            <th>Price</th>
            <th>Status</th>
            <th>Date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.pk}}</td>
                <td>{{item.item_name}}</td>
                <td>{{item.item_code}}</td>
                <td>{{item.price}}</td>
                <td>{{item.status}}</td>
                <td>{{item.datetime}}</td>
                <td>
                    <a href="/add_update_delete_items/update/{{item.pk}}" class="btn btn-dark btn-sm" role="button">Update</a>
                </td>
                <td>
                    <a href="/add_update_delete_items/delete/{{item.pk}}" class="btn btn-danger btn-sm" role="button">Delete</a>
                </td>
            </tr>
        {% endfor %}        
    </tbody>
</table>

{% endblock %}
