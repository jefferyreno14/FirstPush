{% extends "base.html" %}
{% block body %}
<br>
<h1>Add Items</h1>

<br>
<div class="container" style = "margin-top: 40px" >

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class = "form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
            <div class= "col-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div style="display: flex; align-items: center;">

        <button type="submit" class="btn btn-primary" name="button"> Add Item</button>
        
        <div>
            <a href="/display_items" class="btn btn-secondary btn-block" style="margin-left: 24px;">

                <i class="fas fa-stream"></i> Back to Item</a>
        </div>
        </div>
    </form>
</div>

{% endblock  %}
