<!-- filtered_data.html -->
<table class="custom-table" id="data-table">
    <thead>
        <tr>
            <th>Invoice No.</th>
            <th>Invoice Date</th>
            <th>Customer Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in det %}
            <tr>
                <td>{{ i.invoice_no }}</td>
                <td>{{ i.invoice_date }}</td>
                <td>{{ i.customer_name }}</td>
                <td>
                    <a href="{% url 'view_invoice2' i.invoice_no %}" class="btn btn-dark btn-sm" role="button">View</a>                
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
