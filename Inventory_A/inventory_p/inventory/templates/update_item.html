{% extends "base.html" %}
{% block body %}
<br>
<div class="container" style = "margin-top: 40px" >

    <form method="post">
        {% csrf_token %}
        
        <h3>Editing items</h3>

        {% for field in form %}
        <div class = "form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
            <div class= "col-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" name="button"> Update Item</button>
        <a href="{% url 'display_items' %}" class="btn btn-secondary btn-block">
            <i class="fas fa-stream"></i> Back to Item</a>
    </form>
</div>

{% endblock  %}
