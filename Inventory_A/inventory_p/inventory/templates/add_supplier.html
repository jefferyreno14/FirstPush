{% extends "base.html" %}
{% block body %}
<br>
<h1>Add Suppliers</h1>

<br>
<div class="container" style="margin-top: 40px">

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
            <div class="col-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div style="display: flex; align-items: center;">
            <button type="submit" class="btn btn-primary" name="button">Add Suppliers</button>
            <div>
            <a href="{% url 'display_suppliers' %}" class="btn btn-secondary" style="margin-left: 24px;">Back to Suppliers</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
